name: üöÄ Auto Release & Publish to NPM

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release and Publish
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v4

      - name: üü® Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: üì¶ Install Dependencies
        run: npm ci

      - name: üõ†Ô∏è Build Project
        run: npm run build

      - name: üîñ Read Version from package.json
        id: version
        run: |
          echo "VERSION=v$(node -p "require('./package.json').version")" >> $GITHUB_ENV
          echo "Version: $VERSION"

      - name: üß† Ensure on main branch
        run: |
          git checkout main
          git pull origin main

      - name: üè∑Ô∏è Create Git Tag & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f $VERSION
          git push -f origin $VERSION

      - name: üìù Get full last commit message (with markdown)
        id: release_notes
        run: |
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          git log -1 --pretty=format:%B >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: üì¢ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          body: ${{ env.RELEASE_NOTES }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üöö Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GIT_TOKEN }}